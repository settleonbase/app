  <defs>
    <linearGradient id="beamio-anim" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0031CC" />
      <stop offset="50%" stop-color="#4C8DFF">
        <animate
          attributeName="offset"
          values="0;1;0"
          dur="2.2s"
          repeatCount="1"
          begin="0s"
        />
